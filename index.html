<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container py-5">
        <!-- Form Section -->
        <div class="w-75 mx-auto mb-5">
            <form id="productForm" novalidate>
                <!-- Product Name -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="pName" placeholder="Product Name">
                    <label for="pName">Product Name</label>
                    <div class="invalid-feedback">Product Name must be alphanumeric.</div>
                </div>

                <!-- Product Price -->
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="pPrice" placeholder="Product Price">
                    <label for="pPrice">Product Price</label>
                    <div class="invalid-feedback">Product Price must be a positive number.</div>
                </div>

                <!-- Product Category -->
                <div class="form-floating mb-3">
                    <input list="categories" class="form-control" id="pCategory" placeholder="Product Category">
                    <label for="pCategory">Product Category</label>
                    <datalist id="categories">
                        <option value="TV">
                        <option value="Mobile">
                        <option value="Laptop">
                    </datalist>
                    <div class="invalid-feedback">Product Category must be 'TV', 'Mobile', or 'Laptop'.</div>
                </div>

                <!-- Product Description -->
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="pDesc" placeholder="Product Description"></textarea>
                    <label for="pDesc">Product Description</label>
                    <div class="invalid-feedback">Product Description must be between 6 and 100 characters.</div>
                </div>

                <!-- Product Image -->
                <div class="form-floating mb-3">
                    <input type="file" accept="image/*" class="form-control" id="pImage">
                    <label for="pImage">Product Image</label>
                    <div class="invalid-feedback">Product Image must be a valid image file (jpg, png, svg).</div>
                </div>

                <!-- Action Buttons -->
                <button type="button" onclick="addProduct()" id="addBtn" class="btn btn-outline-info rounded-0 w-100">Add Product</button>
                <button type="button" onclick="updateProduct()" id="updateBtn" class="btn btn-outline-warning rounded-0 w-100 d-none">Update Product</button>
            </form>
        </div>

        <!-- Product List and Search Section -->
        <input id="searchId" oninput="search()" type="text" class="form-control mb-4" placeholder="Search by name ...">
        <div id="rowData" class="row"></div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.all.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html
